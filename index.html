<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaizzer-Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="search-area">
                <form action="https://www.google.com">
                    <button type="submit">
                        <img class="icon" alt="">
                    </button>
                    <input type="text" name="search" id="search-bar" placeholder="Search">
                </form>
            </div>
            <div class="greeting-area">
                <img class="icon" src="" alt="">
                <div class="greeting">Hi there,</div>
                <div class="username">Florenz Jaizzer (@jaizzer)</div>
            </div>
            <div class="profile-area"></div>
            <div class="actions-area"></div>
        </div>
        <div class="sidebar">
            <div class="dashboard-items">
                <div class="dashboard-title">
                    <img class="icon"src="" alt="">                    
                    <span>Dashboard</span>
                </div>
                <div class="set-1">
                    <div class="home">
                        <img class="icon"src="" alt="">
                        <span>Home</span>
                    </div>
                    <div class="profile">
                        <img class="icon"src="" alt="">
                        <span>Profile</span>
                    </div>
                    <div class="messages">
                        <img class="icon"src="" alt="">
                        <span>Messages</span>
                    </div>
                    <div class="history">
                        <img class="icon"src="" alt="">
                        <span>History</span>
                    </div>
                    <div class="tasks">
                        <img class="icon"src="" alt="">
                        <span>Tasks</span>
                    </div>
                    <div class="communities">
                        <img class="icon"src="" alt="">
                        <span>Communities</span>
                    </div>
                </div>
                <div class="set-2">
                    <div class="settings">
                        <img class="icon"src="" alt="">
                        <span>Settings</span>
                    </div>
                    <div class="support">
                        <img class="icon"src="" alt="">
                        <span>Support</span>
                    </div>
                    <div class="privacy">
                        <img class="icon"src="" alt="">
                        <span>Privacy</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
